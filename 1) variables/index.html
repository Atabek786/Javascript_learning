<script>
    // Variable can be declared in 4 ways:
    // 1. var
    // 2. let
    // 3. const
    // Use const if you don't want to change the value of the variable
    // Use let if you want to change the value of the variable
    // Use var if you want to change the value of the variable (old way for old browsers)

    // variable declaration, undefined
    let age; // not compulsory to write ; in js but recommended
    // variable assignment
    age = 18;
    // show in the concole
    console.log(age);
    // variable declaration and assignment
    let name = 'Atabek'
    console.log(name);

    // boolean variable (true or false)
    let hasExperience = false;
    console.log(hasExperience);

    // Data types
    // 1. Number
    // 2. String
    // 3. Boolean
    // 4. Undefined
    // 5. Null
    // 6. Object
    // 7. Symbol
    // 8. BigInt

    // Object data type
    // 1. Array
    // 2. Object
    // 3. Date

    // Strings:
    let color = "Yellow";
    let lastName = "Johnson";

    // Booleans
    let x = true;
    let y = false;

    // Object:
    const person = {firstName:"John", lastName:"Doe"};

    // Array object:
    const cars = ["Saab", "Volvo", "BMW"];

    // Date object:
    const date = new Date("2022-03-25");
</script>
